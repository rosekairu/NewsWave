{% extends 'bootstrap/base.html'%}
<!DOCTYPE  >
<html>
<head>
  <meta charset="utf-8">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> NewsWave </title>
  {% endif %}
  {% block styles %}
  {{ super() }}
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/image.png') }}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" type="text/css">
  
  {% endblock %}
</head>

<body>
  <!-- Content block -->
  <div class="container-fluid">
    {% block content %}

    {% endblock %}
  </div>
</body>

</html>
